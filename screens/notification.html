<!DOCTYPE html>
<html>
  <head>
    <title>Notification - Adoolting</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
      type="text/javascript"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-secondary h-100">
    <div class="row bg-primary text-white g-0 py-3">
      <div class="col-auto">
        <img src="assets/logo.svg" />
      </div>
      <div class="col-auto d-flex align-items-center">
        <span class="material-icons fs-1 mx-1"> person </span>
        <span class="material-icons fs-1 mx-1"> chat </span>
      </div>
      <div class="form-outline col">
        <input class="form-control" id="search" name="search" type="text" />
        <label class="form-label" for="search"> Search </label>
      </div>
      <div class="col-auto d-flex align-items-center">
        <img class="pfp me-2" src="assets/pfp/1.jpg" />
        <span> Person Name </span>
      </div>
      <div class="col-auto d-flex align-items-center">
        <span class="material-icons fs-1 mx-2"> more_vert </span>
      </div>
    </div>
    <div class="row justify-content-center g-0">
      <div class="col-6">
        <div
          class="alert alert-primary mt-3 d-flex align-items-center"
          role="alert"
        >
          <img class="pfp-64 me-3" src="assets/pfp/2.jpg" />
          <span class="flex-grow-1">Diana Lopez wants to be your friend.</span>
          <button type="button" class="btn btn-primary me-1">Accept</button>
          <button type="button" class="btn btn-outline-primary">Reject</button>
        </div>
        <div class="alert alert-info d-flex align-items-center" role="alert">
          <img class="pfp-64 me-3" src="assets/pfp/5.jpg" />
          <span class="flex-grow-1">
            <span class="fw-bold">Pauline has commented on your post:</span>
            "That was a lovely day. We should repeat it one day!"
          </span>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="alert alert-info d-flex align-items-center" role="alert">
          <img class="pfp-64 me-3" src="assets/pfp/7.jpg" />
          <span class="flex-grow-1">
            Sean has accepted your friend request.
          </span>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div
          class="alert alert-primary mt-3 d-flex align-items-center"
          role="alert"
        >
          <img class="pfp-64 me-3" src="assets/pfp/3.jpg" />
          <span class="flex-grow-1">
            Sylvia has invited you to
            <span class="fst-italic">Local photographers</span>.
          </span>
          <button type="button" class="btn btn-primary me-1">Accept</button>
          <button type="button" class="btn btn-outline-primary">Reject</button>
        </div>
      </div>
    </div>
  </body>
</html>
