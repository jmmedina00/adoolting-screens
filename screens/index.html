<!DOCTYPE html>
<html>
  <head>
    <title>Index - Adoolting</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
  </head>
  <body class="bg-secondary h-100">
    <!-- Header -->

    <div class="row bg-primary text-white mb-4">
      <div class="col s6">Logo and info here</div>
      <div class="col s6 m-3">
        <form id="login" method="post" action="./home.html">
          <div class="bg-white d-flex p-3">
            <div class="form-outline">
              <input id="email" name="email" type="text" class="form-control" />
              <label class="form-label" for="email">Email</label>
            </div>
            <div class="form-outline">
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
              />
              <label for="password" class="form-label">Password</label>
            </div>
            <input
              type="submit"
              class="btn btn-outline-primary"
              value="Log in"
            />
          </div>
        </form>
      </div>
    </div>

    <!-- Main -->
    <div class="row mx-3">
      <div class="col s6 me-2 bg-info">Intro content goes here</div>
      <!-- Registration form -->
      <div class="col s6 ms-2 py-5 bg-white">
        <form id="register" method="post" action="./register.html">
          <div class="row px-5">
            <div class="form-outline col s6">
              <input
                id="firstname"
                name="firstname"
                type="text"
                class="form-control"
              />
              <label class="form-label" for="firstname">First name</label>
            </div>
            <div class="form-outline col s6">
              <input
                id="lastname"
                name="lastname"
                type="text"
                class="form-control"
              />
              <label class="form-label" for="firstname">Last name</label>
            </div>
          </div>
          <div class="row px-5">
            <div class="form-outline col s6">
              <input
                id="youremail"
                name="youremail"
                type="text"
                class="form-control"
              />
              <label class="form-label" for="firstname">Your email</label>
            </div>
            <div class="form-outline col s6">
              <input
                id="confirmemail"
                name="confirmemail"
                type="text"
                class="form-control"
              />
              <label class="form-label" for="confirmemail">Confirm email</label>
            </div>
          </div>
          <div class="row px-5">
            <div class="form-outline col">
              <input
                id="enterpassword"
                name="enterpassword"
                type="text"
                class="form-control"
              />
              <label class="form-label" for="enterpassword">
                Enter password
              </label>
            </div>
          </div>
          <div class="row px-5">
            <div class="form-outline col s6">
              <input
                id="gender"
                name="gender"
                type="text"
                class="form-control"
              />
              <label class="form-label" for="gender">Your gender</label>
            </div>
            <div class="form-outline col s6">
              <input
                id="birthday"
                name="birthday"
                type="text"
                class="form-control"
              />
              <label class="form-label" for="birthday">Birthday</label>
            </div>
          </div>
          <div class="row mx-3 px-4 mt-2 mb-3">
            <input type="submit" value="Get started" class="btn btn-primary" />
          </div>
          <div class="row mb-2 text-center">
            <a href="#">Create page</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer / language -->
    <div class="navbar fixed-bottom navbar-expand-lg bg-warning text-uppercase">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">English</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Español</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Français</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Deustch</a></li>
      </ul>
    </div>
  </body>
</html>
