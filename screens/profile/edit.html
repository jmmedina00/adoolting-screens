<!DOCTYPE html>
<html>
  <head>
    <title>Profile - Adoolting</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="../scripts/style.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="../scripts/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body class="bg-secondary h-100">
    <div class="row bg-primary text-white g-0 py-3">
      <div class="col-auto">
        <a href="../home.html"> <img src="../assets/logo.svg" /></a>
      </div>
      <div class="col-auto d-flex align-items-center">
        <a href="../notification.html">
          <span class="material-icons fs-1 mx-1 align-middle">person</span>
        </a>
        <span class="material-icons fs-1 mx-1">chat</span>
      </div>
      <div class="form-outline col">
        <form method="get" action="./search.html">
          <input id="search" name="search" type="text" class="form-control" />
          <label class="form-label" for="search">Search</label>
        </form>
      </div>
      <div class="col-auto d-flex align-items-center">
        <a href="."> <img class="pfp me-2" src="../assets/pfp/1.jpg" /></a>
        <a href=".">
          <span>Person Name</span>
        </a>
      </div>
      <div class="col-auto d-flex align-items-center">
        <div class="dropdown">
          <a href="#" role="button" data-bs-toggle="dropdown">
            <span class="material-icons fs-1 mx-2">more_vert</span>
          </a>

          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="./edit.html">Edit profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="../settings.html">Settings</a>
            </li>
            <li>
              <a class="dropdown-item" href="../group/create.html">New group</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row py-3 justify-content-center g-0">
      <div class="col-6">
        <div class="row bg-white">
          <div class="col">
            <h3 class="mt-2">Update profile picture</h3>
            <form method="post" action="../error.html">
              <div class="input-group my-3">
                <input type="file" class="form-control" id="inputGroupFile04" />
                <button class="btn btn-outline-secondary" type="submit">
                  Button
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row bg-white">
          <div class="col">
            <form method="post" action="../error.html">
              <div class="row mb-2">
                <div class="col-4 d-flex align-items-center">
                  <label for="first-name">First name</label>
                </div>
                <div class="col-8">
                  <input type="text" id="first-name" class="form-control" />
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-4 d-flex align-items-center">
                  <label for="last-name">Last name</label>
                </div>
                <div class="col-8">
                  <input type="text" id="last-name" class="form-control" />
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-4 d-flex align-items-center">
                  <label for="gender">Gender</label>
                </div>
                <div class="col-8">
                  <select id="gender" class="form-select">
                    <option value="HE">Male</option>
                    <option value="SHE">Female</option>
                    <option value="THEY" selected>Other</option>
                  </select>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-4 d-flex align-items-top">
                  <label for="about">About</label>
                </div>
                <div class="col-8">
                  <textarea id="about" class="form-control"></textarea>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-4 d-flex align-items-top">
                  <label for="status">Status</label>
                </div>
                <div class="col-8">
                  <textarea id="status" class="form-control"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-2">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
