<!DOCTYPE html>
<html>
  <head>
    <title>Profile - Adoolting</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
      type="text/javascript"

    <link rel="stylesheet" href="../style.css" />

  <body class="bg-secondary h-100">
    <div class="row bg-primary text-white g-0 py-3">
      <div class="col-auto">
        <img src="../assets/logo.svg" />
      </div>
      <div class="col-auto d-flex align-items-center">
        <span class="material-icons fs-1 mx-1">person</span>
        <span class="material-icons fs-1 mx-1">chat</span>
      </div>
      <div class="form-outline col">
        <input class="form-control" id="search" name="search" type="text" />
        <label class="form-label" for="search">Search</label>
      </div>
      <div class="col-auto d-flex align-items-center">
        <img class="pfp me-2" src="../assets/pfp/1.jpg" />
        <span>Person Name</span>
      </div>
      <div class="col-auto d-flex align-items-center">
        <span class="material-icons fs-1 mx-2">more_vert</span>
      </div>
    </div>
    <div class="row g-0">
      <div class="col-3 bg-white sticky-top vh-100">

            </a>

      </div>

            <h5>Mitchell's photos</h5>
            <div class="row g-0">
