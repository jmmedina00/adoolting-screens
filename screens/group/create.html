<!DOCTYPE html>
<html>
  <head>
    <title>Create group - Adoolting</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="../scripts/style.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="../scripts/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body class="bg-secondary h-100">
    <div class="row bg-primary text-white g-0 py-3">
      <div class="col-auto">
        <a href="../home.html"> <img src="../assets/logo.svg" /></a>
      </div>
      <div class="col-auto d-flex align-items-center">
        <a href="../notification.html">
          <span class="material-icons fs-1 mx-1 align-middle">person</span>
        </a>
        <span class="material-icons fs-1 mx-1">chat</span>
      </div>
      <div class="form-outline col">
        <form method="get" action="./search.html">
          <input id="search" name="search" type="text" class="form-control" />
          <label class="form-label" for="search">Search</label>
        </form>
      </div>
      <div class="col-auto d-flex align-items-center">
        <a href="../profile/">
          <img class="pfp me-2" src="../assets/pfp/1.jpg"
        /></a>
        <a href="../profile/">
          <span>Person Name</span>
        </a>
      </div>
      <div class="col-auto d-flex align-items-center">
        <div class="dropdown">
          <a href="#" role="button" data-bs-toggle="dropdown">
            <span class="material-icons fs-1 mx-2">more_vert</span>
          </a>

          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="../profile/edit.html"
                >Edit profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="../settings.html">Settings</a>
            </li>
            <li>
              <a class="dropdown-item" href="create.html">New group</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row justify-content-center g-0">
      <div class="col-6 p-3 bg-white">
        <form method="post" action="./manage.html">
          <div class="row justify-content-center mb-2">
            <div class="col-3 d-flex align-items-center">
              <label for="name">Name</label>
            </div>
            <div class="col-6">
              <input type="text" id="name" class="form-control" />
            </div>
          </div>
          <div class="row justify-content-center mb-2">
            <div class="col-3 d-flex align-items-top">
              <label for="description">Description</label>
            </div>
            <div class="col-6">
              <textarea id="description" class="form-control"></textarea>
            </div>
          </div>
          <div class="row justify-content-center mb-2">
            <div class="col-3 d-flex align-items-center">
              <label for="accessLevel">Access level</label>
            </div>
            <div class="col-6">
              <select id="accessLevel" class="form-select">
                <option value="OPEN" selected>Open</option>
                <option value="WATCH_ONLY">Watch only</option>
                <option value="CLOSED">Closed</option>
              </select>
            </div>
          </div>
          <h5 class="text-center my-3">Event settings</h5>
          <div class="row justify-content-center mb-2">
            <div class="col-3 d-flex align-items-center">
              <label for="location">Location</label>
            </div>
            <div class="col-6">
              <input type="text" id="location" class="form-control" />
            </div>
          </div>
          <div class="row justify-content-center mb-2">
            <div class="col-3 d-flex align-items-center">
              <label for="createAs">Create as</label>
            </div>
            <div class="col-6">
              <select id="createAs" class="form-select">
                <option value="1" selected>Myself</option>
                <option value="2">Company page</option>
                <option value="3">Ke$ha fanpage</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-center mb-2">
            <div class="col-3 d-flex align-items-center">
              <label for="date">Date</label>
            </div>
            <div class="col-6">
              <input type="date" id="date" class="form-control" />
            </div>
          </div>
          <div class="row justify-content-center mb-2">
            <div class="col-3 d-flex align-items-center">
              <label for="time">Time</label>
            </div>
            <div class="col-6">
              <input type="time" id="time" class="form-control" />
            </div>
          </div>
          <button class="btn btn-primary mt-2 w-100" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
