<!DOCTYPE html>
<html>
  <head>
    <title>Settings - Adoolting</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="scripts/style.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="scripts/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body class="bg-secondary h-100">
    <div class="row bg-primary text-white g-0 py-3">
      <div class="col-auto">
        <a href="home.html"> <img src="assets/logo.svg" /></a>
      </div>
      <div class="col-auto d-flex align-items-center">
        <a href="notification.html">
          <span class="material-icons fs-1 mx-1 align-middle">person</span>
        </a>
        <span class="material-icons fs-1 mx-1">chat</span>
      </div>
      <div class="form-outline col">
        <form method="get" action="./search.html">
          <input id="search" name="search" type="text" class="form-control" />
          <label class="form-label" for="search">Search</label>
        </form>
      </div>
      <div class="col-auto d-flex align-items-center">
        <a href="profile/"> <img class="pfp me-2" src="assets/pfp/1.jpg" /></a>
        <a href="profile/">
          <span>Person Name</span>
        </a>
      </div>
      <div class="col-auto d-flex align-items-center">
        <div class="dropdown">
          <button
            class="dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="material-icons fs-1 mx-2">more_vert</span>
          </button>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row justify-content-center g-0 h-100">
      <div class="col-6 p-3 bg-white">
        <form method="post" action="./error.html">
          <h2>Settings</h2>
          <h5 class="mt-3">Strangers</h5>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="allowStrangers"
              checked
            />
            <label class="form-check-label" for="allowStrangers">
              Allow them to visit your profile
            </label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="allowPostAndComments"
            />
            <label class="form-check-label" for="allowPostAndComments">
              Allow them to interact with you
            </label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="allowInvites"
            />
            <label class="form-check-label" for="allowInvites">
              Allow them to invite you to groups and events
            </label>
          </div>
          <h5 class="mt-3">Invites and friendship requests</h5>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="acceptInvites"
            />
            <label class="form-check-label" for="acceptInvites">
              Accept invites from friends automatically
            </label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="emailConfirmables"
              checked
            />
            <label class="form-check-label" for="emailConfirmables">
              Get notified via email
            </label>
          </div>
          <h5 class="mt-3">Notifications settings</h5>
          <div class="row">
            <div class="col-3 d-flex align-items-center">
              <label for="notifyIncomingEvents">Incoming events</label>
            </div>
            <div class="col-4">
              <select id="notifyIncomingEvents" class="form-select">
                <option value="EMAIL" selected>Email and in app</option>
                <option value="IN_APP">In app only</option>
                <option value="NONE">None</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-3 d-flex align-items-center">
              <label for="notifyComments">Comments</label>
            </div>
            <div class="col-4">
              <select id="notifyComments" class="form-select">
                <option value="EMAIL">Email and in app</option>
                <option value="IN_APP" selected>In app only</option>
                <option value="NONE">None</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-3 d-flex align-items-center">
              <label for="notifyPostsFromOthers">Posts from others</label>
            </div>
            <div class="col-4">
              <select id="notifyPostsFromOthers" class="form-select">
                <option value="EMAIL">Email and in app</option>
                <option value="IN_APP" selected>In app only</option>
                <option value="NONE">None</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-3 d-flex align-items-center">
              <label for="notifyPageActivity">Page activity</label>
            </div>
            <div class="col-4">
              <select id="notifyPageActivity" class="form-select">
                <option value="EMAIL" selected>Email and in app</option>
                <option value="IN_APP">In app only</option>
                <option value="NONE">None</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-3 d-flex align-items-center">
              <label for="notifyBirthdays">Friends' birthdays</label>
            </div>
            <div class="col-4">
              <select id="notifyBirthdays" class="form-select">
                <option value="EMAIL">Email and in app</option>
                <option value="IN_APP">In app only</option>
                <option value="NONE" selected>None</option>
              </select>
            </div>
          </div>
          <button class="btn btn-primary mt-3" type="submit">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
